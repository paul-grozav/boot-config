name: Build .iso

# Triggers the workflow on push to the 'main' branch
on:
  schedule:
  # First minute of every month
  - cron: '0 0 1 * *'
  push:
    branches:
    - main
    paths:
    - .github/workflows/build_iso.yml
    - ci/build_iso.sh
    - ci/embedded.ipxe
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run
# in-progress and latest queued. However, do NOT cancel in-progress runs as we
# want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

env:
  LC_ALL: C.UTF-8

jobs:
  # Build job
  build:
    # runs-on: self-hosted
    # Uses a free GitHub runner
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
    # Must install git before checkout, otherwise .git folder is missing and
    # will just use REST API (download .zip of repo)
    - name: Install tools
      run: |
        set -x &&
        apk add --no-cache \
          ` # tar - to create the artifact ` \
          tar \
          ` # git - clone ipxe project ` \
          git \
          &&
        git --version &&
        true
    - name: Checkout
      uses: actions/checkout@v4
      with:
        # Fetches the entire history for git diff - not a shallow clone
        fetch-depth: 0
    - name: Build .iso file
      run: sh ci/build_iso.sh
    - name: Upload static files as artifact
      id: deployment
      uses: actions/upload-pages-artifact@v4
      with:
        path: ipxe/src/bin/ipxe.iso
        retention-days: 1
