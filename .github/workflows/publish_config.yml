name: Publish config files

# Triggers the workflow on push to the 'main' branch
on:
  push:
    paths:
    - '.github/workflows/**'
    - 'http/**'
    - 'iso/**'
    branches:
    - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run
# in-progress and latest queued. However, do NOT cancel in-progress runs as we
# want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

env:
  LC_ALL: C.UTF-8

jobs:
  # Build job
  build:
    # runs-on: self-hosted
    # Uses a free GitHub runner
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
    # Must install git before checkout, otherwise .git folder is missing and
    # will just use REST API (download .zip of repo)
    - name: Install tools
      run: |
        set -x &&
        apk add --no-cache \
          ` # tar - to create the artifact ` \
          tar \
          ` # To check changes in prev commit(s) ` \
          git \
          &&
        true
    - name: Checkout
      uses: actions/checkout@v4
      with:
        # Need at least 2 commits to compare changes
        fetch-depth: 2

        # Add this step to fix the "dubious ownership" error
      - name: Trust Workspace
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

    # Detect which folders changed
    - name: Check for changes
      id: filter
      uses: dorny/paths-filter@v3
      with:
        filters: |
          iso_changed:
          - 'iso/**'

    # 3. Conditional ISO Build (Only runs if iso/ folder changed)
    - name: Build New ISO
      if: steps.filter.outputs.iso_changed == 'true'
      run: |
        chmod +x iso/build.sh &&
        ./iso/build.sh

    # 4. Pull existing ISO if we didn't build a new one
    # This ensures 'installer.iso' is always available for the deploy step
    - name: Use Existing ISO
      if: steps.filter.outputs.iso_changed == 'false'
      run: |
        # Fetch the latest ISO from the live site branch so it's not lost
        wget https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/ipxe.iso -O http/ipxe.iso || ( echo "No existing ISO found" && false )

    # - name: Download latest ISO from Releases
    #   run: |
    #     # Get latest release download URL for ipxe.iso
    #     url=$(gh release view --json assets \
    #       --jq '.assets[] | select(.name=="ipxe.iso") | .url') &&
    #     echo "Downloading ${url}" &&
    #     gh api "${url}" \
    #       --method GET \
    #       --header "Accept: application/octet-stream" \
    #       > http/ipxe.iso \
    #       &&
    #     true
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload static files as artifact
      id: deployment
      uses: actions/upload-pages-artifact@v4
      with:
        path: http
        retention-days: 1
    # - name: Deploy to GitHub Pages
    #   uses: peaceiris/actions-gh-pages@v4
    #   with:
    #     github_token: ${{ secrets.GITHUB_TOKEN }}
    #     publish_dir: ./http

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Uses a free GitHub runner
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
